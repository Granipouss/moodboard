name: Node CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x]

    steps:
      - uses: actions/checkout@v1
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - name: Build package
        run: |
          npm ci
          npm run lint
          npm run package -- -l
      - name: Upload package
        uses: actions/upload-artifact@v1
        with:
          name: dist-linux
          path: dist
        env:
          CI: true
